# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  apt_packages:
    - xvfb
    - libxkbcommon-x11-0
    - libxcb-icccm4
    - libxcb-image0
    - libxcb-keysyms1
    - libxcb-randr0
    - libxcb-render-util0
    - libxcb-xinerama0
    - libxcb-xfixes0
  jobs:
    pre_build:
      # Start Xvfb before building docs
      - "Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &"
      - "export DISPLAY=:99"
sphinx:
   configuration: doc/conf.py
formats:
   - pdf
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - doc
